<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
    <title>
        {{ if .IsHome }}
        {{ .Site.Title }}
        {{ else }}
        {{ .Title }} &middot; {{ .Site.Title }}
        {{ end }}
    </title>
    {{ .Hugo.Generator }}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
    {{ with .Description }}
      <meta name="description" content="{{ . }}">
    {{ else }}
      <meta name="description" content="{{ .Site.Params.site_description }}">
    {{ end }}
	<link href="http://feeds.feedburner.com/raymondcamdensblog" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
	<link href="http://feeds.feedburner.com/raymondcamdensblog" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link rel="icon" href="{{ .Site.BaseURL }}favicon.ico">
    <link rel="apple-touch-icon" href="{{ .Site.BaseURL }}apple-touch-icon.png" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/monokai.css">
	<link rel="stylesheet" href="/css/prism.css" />
    <link rel="stylesheet" href="/css/custom.css" />
    <link rel="manifest" href="/manifest.json">
    <!--
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400italic,400,600|Source+Code+Pro' rel='stylesheet' type='text/css'>
	-->
    {{ template "_internal/opengraph.html" . }}
    {{ template "_internal/google_news.html" . }}
    {{ template "_internal/schema.html" . }}
