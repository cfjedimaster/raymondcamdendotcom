{{ partial "head" . }} {{ partial "header" . }}

<div id="container">
    <div class="outer">
        {{ partial "profile" . }}
        <section id="main">
            <section class="archives-wrap">
                {{ $list := (.Data.Pages) }}
                {{ $len := (len $list) }}

                <div class="archive-category-wrap">
                    <span class="archive-category">{{ .Title }} ({{ $len }} items)</span>
                </div>
                <div class="archives">
                    {{ range .Data.Pages }}
                        {{ .Render "summary" }} 
                    {{ end }}
                </div>
            </section>
        </section>
        {{ partial "sidebar" . }}
    </div>
</div>

{{ partial "footer" . }}
</body>
</html>
