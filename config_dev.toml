baseurl = "http://www.raymondcamden.com/"
languageCode = "en-us"
title = "Raymond Camden"
# Enable comments by entering your Disqus shortname
#disqusShortname = 
# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-70863-1"
# Define the number of posts per site
#paginate = 10
footnotereturnlinkcontents = "â†©"
theme = "hugo-icarus-theme"
disablePathToLower = true
metaDataFormat = "json"
ignoreFiles = [".*2003.*",".*2004.*",".*2005.*",".*2006.*",".*2007.*",".*2008.*",".*2009.*",".*2010.*",".*2011.*",".*2012.*",".*2013.*",".*2014.*"]

[blackfriday]
    smartypants = false

[permalinks]
    post = "/:year/:month/:day/:slug"


[params]
    # Tell me who you are
    author = "Raymond Camden"
    bio = "Developer Advocate for IBM"
    location = "Earth"
    site_description = ""
    copyright  = "Powered by [Hugo](//gohugo.io) and Kittens. Theme by [PPOffice](http://github.com/ppoffice)."
    avatar = "/images/avatar.jpg"

    # Format dates with Go's time formatting
    date_format = "2006-01-02"

# Create custom menu entries by defining a label and a link for
# them. Since you can also link posts, you've the option the
# place the links before or after them.
#
# E.g.: "Home" appears before all linked posts in the menu
# and "Tags" / "Categories" after them.
[[params.menu]]
    before = true
    label  = "Home"
    link   = "/"

[[params.menu]]
    before = false
    label  = "About Me"
    link   = "about/"

[[params.menu]]
